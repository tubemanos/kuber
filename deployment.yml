apiVersion: apps/v1
kind: Deployment
metadata:
  name: flaskapp-deployment
  labels:
   app: flaskapp
spec:
  replicas: 2
  selector:
    matchLabels:
      app: flaskapp
  template:
    metadata:
      labels:
        app: flaskapp
    spec:
      containers:
      - name: flaskapp
        image: alxst/flaskapp:flask
        ports:
        - containerPort: 8080